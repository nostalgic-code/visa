<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - VisaPro Amahle</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #3b82f6 100%);
        }
        .logo-container { max-height: 80px; width: auto; margin: 0 auto; }
        .logo-img { height: 100%; width: auto; max-height: 80px; object-fit: contain; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-2xl">
        <div>
            <div class="logo-container mb-6">
                <img src="{{ url_for('static', filename='../../Logo-removebg-preview.png') }}" 
                     alt="Amahle VisaPro Solutions" 
                     class="logo-img"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <h1 class="text-3xl font-bold text-gray-900 text-center" style="display: none;">Amahle VisaPro</h1>
            </div>
            <h2 class="mt-4 text-center text-3xl font-extrabold text-gray-900">
                Create Admin Account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Register to access the admin dashboard
            </p>
        </div>
        
        <div id="errorMessage" class="hidden bg-red-50 border-l-4 border-red-500 p-4">
            <p class="text-red-700" id="errorText"></p>
        </div>
        
        <div id="successMessage" class="hidden bg-green-50 border-l-4 border-green-500 p-4">
            <p class="text-green-700" id="successText"></p>
        </div>
        
        <div id="loadingMessage" class="hidden bg-blue-50 border-l-4 border-blue-500 p-4">
            <p class="text-blue-700">Creating account...</p>
        </div>
        
        <form id="signupForm" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input id="email" name="email" type="email" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="admin@visaproamahle.co.za">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input id="password" name="password" type="password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Minimum 6 characters"
                           minlength="6">
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" required 
                           class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" 
                           placeholder="Re-enter password"
                           minlength="6">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Account
                </button>
            </div>
            
            <div class="text-center">
                <a href="{{ url_for('dashboard.login') }}" class="text-sm text-indigo-600 hover:text-indigo-900">
                    Already have an account? Sign in
                </a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            const loadingDiv = document.getElementById('loadingMessage');
            
            // Hide previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorText.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                errorText.textContent = 'Password must be at least 6 characters';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Show loading
            loadingDiv.classList.remove('hidden');
            
            try {
                const response = await fetch('{{ url_for("dashboard.signup") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                loadingDiv.classList.add('hidden');
                
                if (data.success) {
                    if (data.requires_confirmation) {
                        // Email confirmation required
                        successText.textContent = data.message;
                        successDiv.classList.remove('hidden');
                        
                        // Disable form and show login link after 3 seconds
                        setTimeout(() => {
                            window.location.href = '{{ url_for("dashboard.login") }}';
                        }, 3000);
                    } else {
                        // Auto-confirmed, redirect to dashboard
                        successText.textContent = data.message;
                        successDiv.classList.remove('hidden');
                        
                        setTimeout(() => {
                            window.location.href = '{{ url_for("dashboard.index") }}';
                        }, 1500);
                    }
                } else {
                    errorText.textContent = data.message || 'Signup failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                loadingDiv.classList.add('hidden');
                errorText.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
